<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css"
      integrity="sha512-UTNP5BXLIptsaj5WdKFrkFov94lDx+eBvbKyoe1YAfjeRPC+gT5kyZ10kOHCfNZqEui1sxmqvodNUx3KbuYI/A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <style>
      .slider {
        background-color: black;
        padding: 200px;
      }
      .item {
        background-color: white !important;
        height: 200px;
      }
    </style>

    <section class="slider">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="owl-carousel owl-theme">
              <div class="item">
                <div class="case-study-item case-study-item--detailed">
                  <div class="case-study-item__content">
                    <div>
                      <span class="case-study-item__category">Real Estate</span>
                      <h3 class="case-study-item__title">Free Room</h3>
                    </div>
                    <a href="#" class="case-study-item__arrow">
                      <i class="bi bi-arrow-right"></i>
                    </a>
                  </div>
                  <img
                    src="assets/images/projects/gulstatic.svg"
                    alt="Gul Properties"
                    class="case-study-image"
                  />
                </div>
              </div>
              <div class="item">
                <div class="case-study-item case-study-item--detailed">
                  <div class="case-study-item__content">
                    <div>
                      <span class="case-study-item__category">Real Estate</span>
                      <h3 class="case-study-item__title">Free Room</h3>
                    </div>
                    <a href="#" class="case-study-item__arrow">
                      <i class="bi bi-arrow-right"></i>
                    </a>
                  </div>
                  <img
                    src="assets/images/projects/gulstatic.svg"
                    alt="Gul Properties"
                    class="case-study-image"
                  />
                </div>
              </div>
              <div class="item">
                <div class="case-study-item case-study-item--detailed">
                  <div class="case-study-item__content">
                    <div>
                      <span class="case-study-item__category">Real Estate</span>
                      <h3 class="case-study-item__title">Free Room</h3>
                    </div>
                    <a href="#" class="case-study-item__arrow">
                      <i class="bi bi-arrow-right"></i>
                    </a>
                  </div>
                  <img
                    src="assets/images/projects/gulstatic.svg"
                    alt="Gul Properties"
                    class="case-study-image"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        responsive: {
          0: {
            items: 1,
          },
          600: {
            items: 3,
          },
          1000: {
            items: 5,
          },
        },
      });
    </script>
  </body>
</html>
